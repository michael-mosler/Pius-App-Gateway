applications:
- name: pius-gateway-ng
  command: node server/server_app.js
  disk_quota: 1G
  env:
    APN_PRODUCTION: false
    BASE_URL: https://pius-gateway-ng.eu-gb.mybluemix.net
    CLOUDANT_SERVICE_NAME: cloudantNoSQLDB
    COMPRESSION: true
    CONSOLE_LOG_LEVEL: debug
    DB_LOG_LEVEL: info
    DB_LOG_IN_DEV: true
    DIGEST_CHECK: true
    NODE_ENV: dev
    FILE_LOG_LEVEL: info
    SLACK_ENABLED: false
    START_PUSHER: false
    START_STAFF_LOADER: true
  instances: 1
  memory: 128M
  routes:
  - route: pius-gateway-ng.eu-gb.mybluemix.net
  services:
  - Cloudant
  - apns
  - fcm
  - pius-vertretungsplan-service
  - self
  - slack
  stack: cflinuxfs3
