applications:
- name: pius-gateway-ng-blue
  instances: 1
  memory: 256M
  disk_quota: 1024M
  routes:
  - route: pius-gateway-ng-blue.eu-de.mybluemix.net
  command: node server/server_app.js
  services:
  - Cloudant
  - apns
  - fcm
  - pius-vertretungsplan-service
  - self
  - slack
  env:
    NODE_ENV: production
    BASE_URL: https://pius-gateway.eu-de.mybluemix.net
    START_PUSHER: true
    APN_PRODUCTION: true
    COMPRESSION: true
    DIGEST_CHECK: true
    SLACK_ENABLED: true
  stack: cflinuxfs3
