applications:
- name: pius-gateway-ng-green
  instances: 1
  memory: 192M
  disk_quota: 1024M
  routes:
  - route: pius-gateway-ng-green.eu-de.mybluemix.net
  command: node server/server_app.js
  services:
  - Cloudant
  - apns
  - fcm
  - pius-vertretungsplan-service
  - self
  - slack
  env:
    APN_PRODUCTION: true
    BASE_URL: https://pius-gateway.eu-de.mybluemix.net
    CLOUDANT_SERVICE_NAME: cloudantNoSQLDB
    COMPRESSION: true
    DIGEST_CHECK: true
    FILE_LOG_LEVEL: warn
    NODE_ENV: production
    SLACK_ENABLED: true
    START_PUSHER: true
    START_STAFF_LOADER: true
  stack: cflinuxfs3
