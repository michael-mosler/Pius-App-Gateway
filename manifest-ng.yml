applications:
- name: Pius-Gateway-NG
  instances: 1
  memory: 128M
  disk_quota: 1024M
  routes:
  - route: pius-gateway-ng.eu-de.mybluemix.net
  command: node server/server_app.js
  services:
  - Cloudant
  - apns
  - pius-vertretungsplan-service
  env:
    NODE_ENV: production
    BASE_URL: https://pius-gateway.eu-de.mybluemix.net
    START_PUSHER: true
    APN_PRODUCTION: true
  stack: cflinuxfs2
