applications:
- name: Pius-Gateway-NG
  instances: 1
  memory: 128M
  disk_quota: 1024M
  routes:
  - route: pius-gateway-ng.eu-gb.mybluemix.net
  command: node server/server_app.js
  services:
  - Cloudant
  env:
    NODE_ENV: dev
    BASE_URL: https://pius-gateway-ng.eu-gb.mybluemix.net
    START_PUSHER: true
    APN_PRODUCTION: false
  stack: cflinuxfs2
